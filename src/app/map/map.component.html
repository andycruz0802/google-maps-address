  <ion-row>    
    <ion-col size="6">
      <h1 style="color: #3880ff; font-weight: 500;">Mapa</h1>
    </ion-col>
    <ion-col  size="6">
      <ion-button (click)="loadMap()" shape="round" fill="outline">

<ion-content> 
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="ShowCords()" ion-fab color="tertiary">
      <ion-icon name="information-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div class="map-wrapper" style="height: 100%;">      
    <div id="map_center" >
      <ion-icon name="location" size="large" color="danger"></ion-icon>      
    </div>
    <div #map id="map" (click)="mostrarCalle()"  style="height: 100%;"></div>
  </div>
</ion-content>
